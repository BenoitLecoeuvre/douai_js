<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*, ::before, ::after {
            padding: 0;
            margin: 0;
			box-sizing: border-box;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
            height: 100vh;
            background-color: #333;
			color: #ddd;
			font-family: Helvetica, sans-serif;
		}

		p {
			font-size: 17vw;
		}
	</style>
</head>
<body>
<div>
	<p>
		<span id="hour">14</span> :
		<span id="minute">33</span> :
		<span id="second">12</span>
	</p>
</div>

<script>
	const hourSpan = document.getElementById('hour');
	const minuteSpan = document.getElementById('minute');
	const secondSpan = document.getElementById('second');

	function getTime() {
		const date = new Date();
        if (hourSpan.innerText !== inf10TwoChar(date.getHours())){
            hourSpan.innerText = inf10TwoChar(date.getHours());
        }
        if (minuteSpan.innerText !== inf10TwoChar(date.getMinutes())){
            minuteSpan.innerText = inf10TwoChar(date.getMinutes());
        }

        secondSpan.innerText = inf10TwoChar(date.getSeconds());
    }

    function inf10TwoChar(date) {
	    return date < 10 ? `0${date}` : date.toString();
    }

    getTime();

    setInterval(getTime, 1000);
</script>
</body>
</html>
