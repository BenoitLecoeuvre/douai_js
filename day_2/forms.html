<!DOCTYPE html>

<head>

	<title>Title</title>

<body>
<form action="">
	<div>
		<input name="cgv" onclick="checkbox(this);" type="checkbox">
	</div>
	<div>

		<input name="civ" type="radio" value="mme">
	</div>
	<div>
		<input name="name" type="text">
	</div>
	<div>
		<select name="ville" onchange="select(this)">
			<option value="fr">France</option>
			<option selected value="be">Belgique</option>
			<option value="ch">Suisse</option>
		</select>
	</div>
</form>

<script>
    function checkbox(input) {
        console.log(input.checked);
        console.log(input.defaultChecked);
        console.log(input.name);
        console.log(input.value);
    }

    function select(s) {
        console.log(s.value);
        console.log(s.selectedIndex);
        console.log(s.options[s.selectedIndex]);
    }

    /*

    // (type de l'event, callback)
